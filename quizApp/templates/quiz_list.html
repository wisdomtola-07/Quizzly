{% extends "base.html" %}

{% block title %} Quiz List {% endblock %}

{% block content %}
    <h1>Quiz List</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
            {{ quiz.title}} - <a href="{% url 'quizApp:take_quiz' quiz.id %}">Take Quiz</a>
                <p> {{quiz.description}} </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
